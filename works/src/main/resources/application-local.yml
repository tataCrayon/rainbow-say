server:
  port: 10002
  tomcat:
    uri-encoding: utf-8

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    # MYSQL 5 驱动：com.mysql.jdbc.Driver，MYSQL 6+ 驱动：com.mysql.cj.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/homepage?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    # druid 连接池 初始化数据连接池大小
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 10
      # 间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 一个链接在池中最小生存时间，毫秒
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开 PSCache(是否缓存preparedStatement), 并且指定每个连接上 PSCache 的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的 filters 去掉后监控界面sql将无法统计，'wall'用于防火墙
      filters: stat,wall,log4j
      # 通过connectProperties 属性来打开 mergeSql 功能； 慢SQL 记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 合并多个 DruidDataSource 的监控数据
      # use-global-data-source-stat: true

      # 配置 DruidStatFilter,也可以在 DruidConfig类里面配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: .js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
      # 配置 DruidStatViewServlet
      stat-view-servlet:
        url-pattern: /druid/*
        # IP 白名单，没有配置或者为空，则允许所有访问
        allow: 127.0.0.1
        # IP 黑名单，若白名单也存在，则优先使用
        deny: 192.168.31.253
        # 禁用 HTML 中 Reset All 按钮
        reset-enable: false
        # 登录用户名/密码
        login-username: root
        login-password: root

  # 配置自动建表
  jpa:
    database: MYSQL
    show-sql: true
    # 程序启动时执行表结构同步更新
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  redis:
    # database: 1
    host: 127.0.0.1
    port: 6379
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: -1

file:
  uploadDefaultPath: D:/WeiGe

springfox:
  documentation:
    swagger-ui:
      enabled: true