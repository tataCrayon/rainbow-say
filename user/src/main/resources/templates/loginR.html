<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>LoginR</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .login-wrapper {
            width: 100vw;
            height: 100vh;
            color: #fff;
        }

        .login {
            background: rgba(120, 150, 0, 0.6);
        }

        .slide-img {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<!--轮播开始-->
<!--设置position-absolute或position-fixed使得背景位于登录表单下方-->
<div id="mySlider" class="carousel slide h-100 position-fixed" data-ride="carousel">
    <ol class="carousel-indicators position-fixed">
        <li data-target="#mySlider" data-slide-to="0"></li>
        <li data-target="#mySlider" data-slide-to="1" class="active"></li>
        <li data-target="#mySlider" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="slide-img" src="../static/images/background2.jpg">
        </div>
        <div class="carousel-item">
            <img class="slide-img" src="../static/images/background2.jpg">
        </div>
        <div class="carousel-item">
            <img class="slide-img" th:src="@{/background3.jpg}">
        </div>
    </div>
    <a class="carousel-control-prev position-fixed" href="#mySlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">上一个</span>
    </a>
    <a class="carousel-control-next position-fixed" href="#mySlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">下一个</span>
    </a>
</div>
<!--轮播结束-->

<!--表单开始 -->
<div class="d-flex justify-content-center login-wrapper">
    <div class="col-sm-8 col-md-6 col-xl-4 p-4 card align-self-center login">
        <div class="card-header text-center bg-transparent">
            <h4 class="mb-0">系统登录</h4>
        </div>
        <div class="card-body">
            <form action="javascript:;" method="post">
                <div class="form-group text-left">
                    <input type="text" class="form-control required" placeholder="用户名" autocomplete="off"
                           name="username" autofocus="autofocus" maxlength="32">
                </div>
                <div class="form-group text-left">
                    <input type="password" class="form-control required" name="password" placeholder="密码"
                           maxlength="32">
                </div>
                <div class="form-group form-check text-left">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"
                           checked="checked" value="true"> <label class="form-check-label" for="remember-me">记住我</label>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-success btn-block">登&nbsp;&nbsp;录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--表单结束-->
</body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
